<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style type='text/css'>
				
		div {
			border:2px solid blue;
			width:30%;
			display:block;
		}

		span {
			border:2px solid red;
			display:inline;
		}
	
	</style>
</head>
<body>

	<div>I am a small box</div>
	<div>I am a small box</div>
	<div>I am a small box</div>

	<span>I am a small box</span>
	<span>I am a small box</span>
	<span>I am a small box</span>

</body>
</html>
