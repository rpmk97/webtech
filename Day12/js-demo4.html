<!DOCTYPE html>
<html>
<head>
	<title>JS Demo</title>
	<script>
		
		function hello (){
			document.write("Hello jiiiii");
			document.write("<br/>");

			function hi (){
				document.write("Hi jiiiii");
				document.write("<br/>");

				var bye = function (){
					document.write("Bye jiiiii");
					document.write("<br/>");
				};
			
				bye();
			}
			
			hi();
		}

		hello();
	
	</script>
	</head>
<body>
</body>
</html>
