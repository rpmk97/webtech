<!DOCTYPE html>
<html>
<head>
	<title>JS Demo</title>
	<script>
		var date = new Date(2010,10,20);

		document.write(date);
		document.write("<br/>");

		document.write(date.getDate());
		document.write("<br/>");

		document.write(date.getMonth()+1);
		document.write("<br/>");

		document.write(date.getYear()+1900);
		document.write("<br/>");
		
	</script>
</head>
<body>
</body>
</html>
